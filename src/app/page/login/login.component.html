<form class="example-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter Name" formControlName="name" #name maxlength="10">
        <mat-hint align="end">{{name.value.length}}/10</mat-hint>
        <!-- <mat-hint *ngIf="myForm.get('name').touched && myForm.get('name').errors?.required">Name is required</mat-hint> -->
        <!-- <mat-errr *ngIf="name.hasError('required')">Name is required</mat-errr> -->
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>City</mat-label>
        <input matInput placeholder="Enter City Name" formControlName="city">
        <!-- <mat-error></mat-error> -->
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter Email" formControlName="email">
        <!-- <mat-error *ngIf="email.hasError('required')">Email is required.</mat-error> -->
        <!-- <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">Invalid email</mat-error> -->
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Message</mat-label>
        <textarea matInput placeholder="Give some message" formControlName="message" #message maxlength="40"></textarea>
        <mat-hint align="start">Leave your message</mat-hint>
        <mat-hint align="end">{{message.value.length}}/40</mat-hint>
        <!-- <mat-error></mat-error> -->
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Primary</button>

</form>
